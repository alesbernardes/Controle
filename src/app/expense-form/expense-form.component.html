<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="prestacoes">Prestações:</label>
    <input type="checkbox" id="prestacoes" formControlName="prestacoes" (change)="togglePrestasoes()">
  </div>

  <div *ngIf="cadastroForm.get('prestacoes').value">
    <div class="form-group">
      <label for="numeroParcelas">Número de parcelas:</label>
      <input type="number" class="form-control" id="numeroParcelas" formControlName="numeroParcelas">
    </div>

    <div class="form-group">
      <label for="valorParcela">Valor da parcela:</label>
      <input type="number" class="form-control" id="valorParcela" formControlName="valorParcela">
    </div>
  </div>

  <div class="form-group">
    <label for="formaPagamento">Forma de pagamento:</label>
    <select class="form-control" id="formaPagamento" formControlName="formaPagamento" required>
      <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="quemEfetuouCompra">Quem efetuou a compra:</label>
    <input type="text" class="form-control" id="quemEfetuouCompra" formControlName="quemEfetuouCompra">
  </div>

  <div class="form-group">
    <label for="categoria">Categoria:</label>
    <select class="form-control" id="categoria" formControlName="categoria">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Salvar despesa</button>

</form>
